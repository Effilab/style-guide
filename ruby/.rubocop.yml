AllCops:
  TargetRubyVersion: 2.3
  DisplayCopNames: true
  Exclude:
    - '**/db/**/*'
    - '**/marx/**/*'
    - '**/vendor/**/*'
  # Disable all cops by default
  DisabledByDefault: true

Rails:
  Enabled: true
